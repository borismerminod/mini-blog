<div class="page-wrapper">
  <form
    [formGroup]="blogPostForm"
    (ngSubmit)="submit()"
    class="post-form"
  >
    <div class="form-header">
      <h2 class="form-title">Nouvel article</h2>
      <p class="form-subtitle">
        Rédige un nouveau post pour ton mini blog.
      </p>
    </div>

    <!-- Title -->
    <div class="field-wrapper">
      <label for="title" class="field-label">Titre</label>
      <input
        id="title"
        type="text"
        class="glass-input"
        formControlName="title"
        placeholder="Un titre clair et accrocheur"
      />
      <small
        class="error-text"
        *ngIf="blogPostForm.controls.title.touched && blogPostForm.controls.title.invalid"
      >
        Le titre est obligatoire (minimum 3 caractères).
      </small>
    </div>

    <!-- Content -->
    <div class="field-wrapper">
      <label for="content" class="field-label">Contenu</label>
      <textarea
        id="content"
        rows="6"
        class="glass-input"
        formControlName="content"
        placeholder="Partage ton idée, ton histoire ou ta réflexion..."
      ></textarea>
      <small
        class="error-text"
        *ngIf="blogPostForm.controls.content.touched && blogPostForm.controls.content.invalid"
      >
        Le contenu est obligatoire (minimum 10 caractères).
      </small>
    </div>

    <!-- Submit button -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn-glass-primary"
        [disabled]="blogPostForm.invalid"
      >
        Créer l’article
      </button>
    </div>
  </form>
</div>
