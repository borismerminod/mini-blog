<form [formGroup]="blogPostForm" (ngSubmit)="submit()">

  <div>
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />

    @if (blogPostForm.controls.title.touched && blogPostForm.controls.title.invalid) {
      <small>Title is required (min 3 characters)</small>
    }
  </div>

  <div>
    <label for="content">Content</label>
    <textarea
      id="content"
      rows="6"
      formControlName="content">
    </textarea>

    @if (blogPostForm.controls.content.touched && blogPostForm.controls.content.invalid) {
      <small>Content is required (min 10 characters)</small>
    }
  </div>

  <button type="submit" [disabled]="blogPostForm.invalid">
    Create post
  </button>

</form>
