<h2>Articles Bob</h2>

<div *ngFor="let post of posts" class="card">
  <h3>{{ post.title }}</h3>
  <small>{{ post.createdAt}}</small>
  <p>{{ post.content }}</p>
</div>

<a class="fab" routerLink="/create" aria-label="Ajouter un post">+</a>
